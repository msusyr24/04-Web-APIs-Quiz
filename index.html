<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class ="container">
        <div class ="highscores">
            <h4 id="highscores">View Highscores</h4>
        </div>
        <div class ="quiz">
            <h1 id="quizz">Coding Quiz Challenge</h1>
            <br>
            <h3 id="introText">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will decrease your remaining time by ten seconds!</h3>
            <br>
            <h3 id="startQuiz">Start Quiz</h3>
        </div>
        <div class ="timer">
            <h4>Time: <span id="time">0</span></h4>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
